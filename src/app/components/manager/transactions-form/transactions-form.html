
<div class="categories-form-container">

  <section class="header-section">
    <div class="header-content">
      <div class="header-icon">
        <i class="bi bi-arrow-left-right"></i>
      </div>
      <h1 class="page-title">Új Tranzakció Létrehozása</h1>
    </div>
  </section>

  <section class="form-section">
    <div class="form-container">
      <div class="form-card">
        <div class="card-header">
          <h2>Tranzakció Adatok</h2>
          <p>Add meg az új tranzakció adatait</p>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="transactionAmount" class="form-label">
              <i class="bi bi-graph-up"></i>
              Tranzakció Összege (Ft)
            </label>
            <input
              type="number"
              id="transactionAmount"
              name="transactionAmount"
              class="form-control"
              [(ngModel)]="newTransaction.amount"
              placeholder="Adj meg egy összeget"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="categoryID" class="form-label">
              <i class="bi bi-tag"></i>
              Tranzakció Kategóriája <i class="bi bi-chevron-down"></i>
            </label>
            <select class="form-select form-control" [(ngModel)]="newTransaction.categoryID" name="categoryID">
              <option disabled>Válassz egy kategóriát...</option>
              @for (category of allCategories; track category.ID) {
                <option [value]="category.ID">{{ category.name }}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <label for="transactionType" class="form-label">
              <i class="bi bi-tag"></i>
              Tranzakció típusa <i class="bi bi-chevron-down"></i>
            </label>
            <select class="form-select form-control" [(ngModel)]="newTransaction.type" name="transactionType">
              <option selected [value]="'kiadas'">Kiadás</option>
              <option [value]="'bevetel'">Bevétel</option>
            </select>
          </div>

          <div class="form-group">
            <label for="walletID" class="form-label">
              <i class="bi bi-wallet2"></i>
              Célzott pénztárca<i class="bi bi-chevron-down"></i>
            </label>
            <select class="form-select form-control" [(ngModel)]="newTransaction.walletID" name="walletID">
              <option disabled>Válassz egy pénztárcát...</option>
              @for (wallet of userWallets; track wallet.ID) {
                <option [value]="wallet.ID">{{ wallet.name }}</option>
              }
            </select>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
            >
              <span>
                <i class="bi bi-plus-circle"></i>
                Tranzakció Létrehozása
              </span>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="clearForm()"
            >
              <i class="bi bi-x-circle"></i>
              Törlés
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              routerLink="/transactionslist"
            >
              <i class="bi bi-arrow-left"></i>
              Vissza
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
