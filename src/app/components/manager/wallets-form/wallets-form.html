<div class="categories-form-container">

  <section class="header-section">
    <div class="header-content">
      <div class="header-icon">
        <i class="bi bi-wallet2"></i>
      </div>
      <h1 class="page-title">Új Pénztárca Létrehozása</h1>
    </div>
  </section>

  <section class="form-section">
    <div class="form-container">
      <div class="form-card">
        <div class="card-header">
          <h2>Pénztárca Adatok</h2>
          <p>Add meg az új pénztárca adatait</p>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="walletName" class="form-label">
              <i class="bi bi-tag"></i>
              Pénztárca Neve
            </label>
            <input
              type="text"
              id="walletName"
              name="walletName"
              class="form-control"
              [(ngModel)]="newWallet.name"
              placeholder="pl. Megtakarítások, Mindennapi, Nyaralás..."
              maxlength="32"
              required
            />
            <small class="form-text">Maximum 32 karakter</small>
          </div>

          <div class="form-group">
            <label for="balanceAmount" class="form-label">
              <i class="bi bi-graph-up"></i>
              Kezdő Összeg (Ft)
            </label>
            <input
              type="number"
              id="balanceAmount"
              name="balanceAmount"
              class="form-control"
              [(ngModel)]="newWallet.balance"
              placeholder="Adj meg egy összeget"
              min="0"
              required
            />
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
            >
              <span>
                <i class="bi bi-plus-circle"></i>
                Pénztárca Létrehozása
              </span>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="clearForm()"
            >
              <i class="bi bi-x-circle"></i>
              Törlés
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              routerLink="/transactionslist"
            >
              <i class="bi bi-arrow-left"></i>
              Vissza
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
