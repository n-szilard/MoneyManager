<div class="categories-list-container">
  <section class="header-section">
    <div class="header-content">
      <div class="header-icon">
        <i class="bi bi-wallet2"></i>
      </div>
      <h1 class="page-title">Pénztárcák Listája</h1>
      <p class="page-subtitle">Kezeld és szervezd tranzakcióid</p>
    </div>
  </section>

  <section class="list-section">
    <div class="list-container">

      <div class="actions-bar">
        <div class="stats">
          <i class="bi bi-wallet2"></i>
          <span><strong>{{ wallets.length }}</strong> tárca</span>
        </div>
        <button class="btn btn-refresh" (click)="refreshList()">
          <i class="bi bi-arrow-clockwise"></i>
          Frissítés
        </button>
        <button class="btn btn-refresh" routerLink="/walletsform">
          <i class="bi bi-plus-circle"></i>
          Hozzáadás
        </button>
      </div>

      <div class="categories-grid">
        <div *ngFor="let wallet of wallets" class="category-card">
          <div class="category-icon">
            <i class="bi bi-wallet-fill"></i>
          </div>
          <div class="category-content">
            <h3 class="category-name">{{wallet.name}}</h3>
            <span class="category-id">{{wallet.balance}} Ft</span>
          </div>
          <div class="category-actions">
            <button
              class="btn-delete"
              (click)="deleteWallet(wallet.ID)"
              title="Törlés"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <h3 *ngIf="wallets.length == 0" style="color: #333333">A felhasználónak nincs pénztárcája!</h3>

      </div>
    </div>
  </section>
</div>
